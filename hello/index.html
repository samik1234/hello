<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="business-card-styles.css">

</head>

<body>
    <div class="card-container">
        <div class="card">
            <img src="avatar.png" alt="Your Name" class="avatar">
            <h1>Sam Eve</h1>
            <p>Frontend Developer</p>
            <p>your.name@ex.com</p>
            <p>(123) 456-7890</p>
            <div class="social-icons">
                <a href="https://twitter.com/yourname">
                    <img src="twitter-icon.jpg" alt="Twitter"></a>
                <a href="https://linkedin.com/in/yourname">
                    <img src="linkedin-icon.jpg" alt="LinkedIn"></a>
                <a href="https://github.com/yourname">
                    <img src="github-icon.jpg" alt="GitHub"></a>
            </div>
        </div>

    </div>
</body>

</html>
